<!-- sorting-info.component.html -->
<div>
    <h2>{{ data[selectedAlgorithm || 0].title }}</h2>
    <div class="container">
      <div class="description" [innerHTML]="data[selectedAlgorithm || 0].description"></div>
      <div class="performance" *ngIf="selectedAlgorithm !== null">
        <div><strong>Worst Case:</strong> {{ data[selectedAlgorithm].worstCase }}</div>
        <div><strong>Average Case:</strong> {{ data[selectedAlgorithm].avgCase }}</div>
        <div><strong>Best Case:</strong> {{ data[selectedAlgorithm].bestCase }}</div>
        <div><strong>Space Complexity:</strong> {{ data[selectedAlgorithm].space }}</div>
      </div>
    </div>
  </div>
