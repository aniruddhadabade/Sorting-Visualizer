<div class="controls">
    <label>Speed:
      <input type="range" [(ngModel)]="speed" min="1" max="100">
    </label>
    <label>Array size:
      <input type="range" [(ngModel)]="arraySize" min="5" max="100" (input)="generateNewArray()">
    </label>
    <button (click)="generateNewArray()">Generate New Array</button>
</div>
  
  <div class="visualizer">
    <div *ngFor="let value of array" [style.height.px]="value" class="bar">{{value}}</div>
  </div>
  
  <div class="sort-buttons">
    <button (click)="sort('bubble')">Bubble Sort</button>
    <button (click)="sort('insertion')">Insertion Sort</button>
    <button (click)="sort('selection')">Selection Sort</button>
    <button (click)="sort('merge')">Merge Sort</button>
    <button (click)="sort('quick')">Quick Sort</button>
  </div>
