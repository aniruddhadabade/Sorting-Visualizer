<div class="user">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand me-auto" routerLink="/" routerLinkActive="active">
          <img src="/assets/logo.png" alt="" class="logo">
          <span class="ms-5">Sorting Visualizer</span>
        </a>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="color: white; font-weight: bold">
              Sorting Visualizer
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-center flex-grow-1 pe-3">
                <li class="nav-item">
                    <div class="nav-link mx-lg-4 d-flex align-items-center">
                      <span class="me-2">Speed</span>
                      <input type="range" class="form-range" min="1" max="5" step="1" [(ngModel)]="speed" (input)="onSpeedChange()" id="speedRange">
                      <span class="ms-2">{{ speed }}</span>
                    </div>
                </li>                  
              <li class="nav-item">
                <div class="nav-link mx-lg-4 d-flex align-items-center">
                  <span class="me-2">Array Size</span>
                  <input type="range" class="form-range" min="5" max="50" step="1" [(ngModel)]="arraySize" (input)="onArraySizeChange()" id="arraySizeRange">
                  <span class="ms-2">{{ arraySize }}</span>
                </div>
              </li>
              <li class="nav-item">
                <button type="button" class="btn btn-primary mx-lg-4" (click)="generateNewArray()">Generate New Array</button>
              </li>
            </ul>
          </div>
        </div>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </nav>
</div>
